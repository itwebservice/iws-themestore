<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
  </head>
  <body>
    <div class="untree_co-section cust-mg">
      <div class="container">
        <div class="row text-center justify-content-center mb-5">
          <div class="col-lg-7">
            <h2 class="section-title text-center">Popular Destination</h2>
            <p class="dest-subtitle">
              We are committed to help traveler to get best deals where they
              want to go
            </p>
          </div>
        </div>

        <div class="owl-carousel owl-3-slider">
          <div class="item">
            <a
              class="media-thumb"
              href="images/hero-slider-1.jpg"
              data-fancybox="gallery"
            >
              <div class="media-text">
                <h3>Pragser Wildsee</h3>
                <span class="location">Italy</span>
              </div>
              <img
                src="images/hero-slider-1.jpg"
                alt="Image"
                class="img-fluid"
              />
            </a>
          </div>

          <div class="item">
            <a
              class="media-thumb"
              href="images/hero-slider-2.jpg"
              data-fancybox="gallery"
            >
              <div class="media-text">
                <h3>Oia</h3>
                <span class="location">Greece</span>
              </div>
              <img
                src="images/hero-slider-2.jpg"
                alt="Image"
                class="img-fluid"
              />
            </a>
          </div>

          <div class="item">
            <a
              class="media-thumb"
              href="images/hero-slider-3.jpg"
              data-fancybox="gallery"
            >
              <div class="media-text">
                <h3>Perhentian Islands</h3>
                <span class="location">Malaysia</span>
              </div>
              <img
                src="images/hero-slider-3.jpg"
                alt="Image"
                class="img-fluid"
              />
            </a>
          </div>

          <div class="item">
            <a
              class="media-thumb"
              href="images/hero-slider-4.jpg"
              data-fancybox="gallery"
            >
              <div class="media-text">
                <h3>Rialto Bridge</h3>
                <span class="location">Italy</span>
              </div>
              <img
                src="images/hero-slider-4.jpg"
                alt="Image"
                class="img-fluid"
              />
            </a>
          </div>

          <div class="item">
            <a
              class="media-thumb"
              href="images/hero-slider-5.jpg"
              data-fancybox="gallery"
            >
              <div class="media-text">
                <h3>San Francisco, United States</h3>
                <span class="location">United States</span>
              </div>
              <img
                src="images/hero-slider-5.jpg"
                alt="Image"
                class="img-fluid"
              />
            </a>
          </div>

          <div class="item">
            <a
              class="media-thumb"
              href="images/hero-slider-1.jpg"
              data-fancybox="gallery"
            >
              <div class="media-text">
                <h3>Lake Thun</h3>
                <span class="location">Switzerland</span>
              </div>
              <img
                src="images/hero-slider-2.jpg"
                alt="Image"
                class="img-fluid"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/aos.js"></script>
  </body>
</html>
