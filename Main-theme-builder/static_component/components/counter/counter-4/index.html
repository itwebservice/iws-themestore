<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Link Css Files -->
    <link rel="stylesheet" href="../../common_assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../common_assets/css/all.min.css" />
    <link rel="stylesheet" href="../../common_assets/css/common-style.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Link js Files -->
    <script src="../../common_assets/js/bootstrap.bundle.min.js"></script>
    <script src="../../common_assets/js/jquery-3.6.0.min.js"></script>
    <script src="js/custom.js"></script>
  </head>

  <body>
    <section
      class="home-callback bg-img-fullcallback"
      style="background-image: url(images/img7.jpg)"
    >
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2 text-center">
            <div class="callback-content">
              <div class="video-button">
                <a
                  id="video-container"
                  data-fancybox="video-gallery"
                  href="https://www.youtube.com/watch?v=2OYar8OHEOU"
                >
                  <i class="fa fa-play"></i>
                </a>
              </div>
              <h2 class="section-title">
                ARE YOU READY TO TRAVEL? REMEMBER US !!
              </h2>
              <p>
                Fusce hic augue velit wisi quibusdam pariatur, iusto primis, nec
                nemo, rutrum. Vestibulum cumque laudantium. Sit ornare mollitia
                tenetur, aptent.
              </p>
              <div class="callback-btn">
                <a href="" class="round-btn">View Packages</a>
                <a href="" class="outline-btn outline-btn-white">Learn More</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="home-counter">
      <div class="container">
        <div class="counter-wrap">
          <div class="counter-item">
            <span class="counter-no">
              <span class="timer" data-to="2500" data-speed="1500">0</span>K+
            </span>
            <span class="counter-desc"> SATISFIED CUSTOMER </span>
          </div>
          <div class="counter-item">
            <span class="counter-no">
              <span class="timer" data-to="1800" data-speed="1500">0</span>+
            </span>
            <span class="counter-desc"> ACTIVE MEMBERS </span>
          </div>
          <div class="counter-item">
            <span class="counter-no">
              <span class="timer" data-to="450" data-speed="1500">0</span>+
            </span>
            <span class="counter-desc"> TOUR DESTINATION </span>
          </div>
          <div class="counter-item">
            <span class="counter-no">
              <span class="timer" data-to="48" data-speed="1500">0</span>+
            </span>
            <span class="counter-desc"> TRAVEL GUIDES </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
