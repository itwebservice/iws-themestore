<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Link Css Files -->
    <link rel="stylesheet" href="../../common_assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../common_assets/css/common-style.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Link js Files -->
    <script src="../../common_assets/js/bootstrap.bundle.min.js"></script>
    <script src="../../common_assets/js/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <section class="vid">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-lg-6 col-sm-12">
            <div class="vid_wrapper">
              <div class="video-button-holder vb-has-img">
                <div class="video-button-image">
                  <img
                    width="1000"
                    height="480"
                    src="https://setsail.qodeinteractive.com/wp-content/uploads/2018/09/h1-video-button-img.jpg"
                    class="attachment-full size-full"
                    alt="video"
                    loading="lazy"
                  />
                </div>
                <a
                  class="video-button-play-image"
                  href="https://vimeo.com/71319358"
                >
                  <span class="video-button-play-inner">
                    <img
                      width="69"
                      height="69"
                      src="https://setsail.qodeinteractive.com/wp-content/uploads/2018/09/play-button.png"
                      class="attachment-full size-full"
                      alt="video-image"
                      loading="lazy"
                    />
                  </span>
                </a>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-6 col-sm-12">
            <div class="vid_wrapper">
              <div class="video-button-holder vb-has-img">
                <div class="video-button-image">
                  <img
                    width="1000"
                    height="480"
                    src="images/tour-spec.jpg"
                    class="attachment-full size-full"
                    alt="video"
                    loading="lazy"
                  />
                </div>
                <a
                  class="video-button-play-image"
                  href="https://vimeo.com/71319358"
                >
                  <span class="video-button-play-inner">
                    <img
                      width="69"
                      height="69"
                      src="https://setsail.qodeinteractive.com/wp-content/uploads/2018/09/play-button.png"
                      class="attachment-full size-full"
                      alt="video-image"
                      loading="lazy"
                    />
                  </span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
